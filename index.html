<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Demo Est√°ndar Web: JavaScript (ECMAScript)</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
<header>
    <h1>JavaScript en la Web (ECMAScript)</h1>
    <button id="btn-theme" aria-pressed="false">Cambiar tema</button>
</header>

<main>
    <section aria-labelledby="interacciones">
        <h2 id="interacciones">Interacciones (DOM + Accesibilidad)</h2>

        <div class="card">
            <p>Contador de clics: <strong id="count">0</strong></p>
            <button id="btn-inc">Sumar +1</button>
            <button id="btn-reset">Reiniciar</button>
            <p id="live" class="sr-only" aria-live="polite"></p>
        </div>

        <div class="card">
            <form id="demo-form" novalidate>
                <label for="nombre">Tu nombre</label>
                <input id="nombre" name="nombre" required minlength="3" />
                <button type="submit">Enviar</button>
                <p id="form-msg" role="status" aria-live="polite"></p>
            </form>
        </div>
    </section>

    <section aria-labelledby="datos">
        <h2 id="datos">Datos (fetch local + render + filtro)</h2>
        <input id="q" placeholder="Filtrar por nombre..." />
        <ul id="listado" class="list"></ul>
    </section>
</main>

<footer>
    <small>Demo reproducible servida desde el IDE.</small>
</footer>

<script type="module" src="./js/main.js"></script>
</body>
</html>
